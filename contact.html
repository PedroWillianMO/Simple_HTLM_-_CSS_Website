<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Contact - Willian's Gym</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>
        <div class="container">
            <h1><img id="logo" src="./assets/img/logo.png" alt="William's Academy logo"></h1>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="plans.html">W-Plans</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form>
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" class="input-default" required placeholder="Ex: Pedro Willian">

            <label for="email">Email</label>
            <input type="email" id="email" class="input-default" required placeholder="Ex: youremail@domain.com">

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" class="input-default" required placeholder="Ex: XX XXX XXX XXX">

            <label for="menssage"> Describe any doubt or feedback you have:</label>
            <textarea cols="68" rows="8" id="menssage" class="input-default" required placeholder="..."></textarea>

            <fieldset>

                <legend>How do you prefer our contact?</legend>

                <label for="radio-email"><input type="radio" name="contact" value="email" id="radio-email">Email</label>

                <label for="radio-phone"><input type="radio" name="contact" value="telefone" id="radio-phone">Phone Number</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend>What time do you prefer to be served?</legend>
                <select>
                    <option>Morning</option>
                    <option>Afternoon</option>
                    <option>Night</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Would you like to receive news from Willian's Gym by email?</label>

            <input type="submit" value="Submit info." class="send">
        </form>
    </main>

    <footer>
        <img class="img_footer" src="./assets/img/logo_white.png" alt="William's Academy logo">
        <p class="copyright">&copy; Copyright - Willian's Gym 2022</p>
        <p class="assinatura">Code by pedrowillianMÃ˜ - 2022</p>
    </footer>

    

</body>

</html>
